<html>
    <head>
    	<link rel="stylesheet" href="leaflet.css" />
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    	<style>
            body {
                margin: 0px 0px 0px 0px;
            }
    		#map {
                position: fixed;
    			height: 100%;
    			width: 100%;
                z-index: 0;
    		}
            #left_closed {
                width: 50px;
                height: 100%;
                position: fixed;
                background-color: #191919;
                z-index: 100;
            }
            #left_closed ul {
                padding: 0px 0px 0px 0px;
                width: 100%;
                overflow: hidden;
            }
            #left_closed ul li {
                height: 50px;
                text-align: center;
                vertical-align: middle;
                font-size: 200%;
                color: #e5e5e5;
            }
            #left_open {
                margin-left: 50px;
                width: 2px;
                height: 100%;
                position: fixed;
                background-color: #2f2f2f;
                border-style: solid;
                border-width: 0px 10px 0px 0px;
                border-color: #191919;
            }
    	</style>
    </head>
    <body>
        <div id='map'></div>

        <div id="left_closed">
            <ul>
                <li id="menu_toggle"><i class="fa fa-bars"></i></li>
            </ul>
        </div>
        <div id="left_open">
            <div id="open_guts" hidden>
                lots of conversaiont
            </div>
        </div>        

        <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
        <script src='./js/bundle.js'></script>
    </body>
</html>
